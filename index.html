<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Deta Cloud - Frontend</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            
        }
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        header {
            height: 100px;
            width: 100%;
            background-color: #1F2837;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        header>div {
            width: 80%;
            max-width: 1024px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        #logo {
            height: 70px;
        }
        #pageheading {
            text-transform: uppercase;
            color: white;
        }
        main {
            background-color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
        }
        #floorplan {
            width: 80%;
            max-width: 1024px;
        }
        .off {
            display: none;
        }
        .on {
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img id="logo" src="assets/wago_stiftung.svg" alt="WAGO Stiftung" >
            <h1 id="pageheading">Workshop Deta Cloud</h1>
        </div>
    </header>
    <main id="floorplan">
    </main>
    <script src="assets/floorplan.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.querySelector('#floorplan'),
            flags: "https://lfw6pq.deta.dev/lights"
        })
            
        // you can use ports and stuff here
    </script>
</body>
</html>
